<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTube</title>
    <style>
        /* Apply glass effect to the body and border-radius */
        body {
            width: 400px;
            font-family: Arial, sans-serif;
            padding: 15px;
            background: rgba(4, 0, 70, 0.6); /* Light transparency */
            color: white;
            border-radius: 15px; /* Rounded corners */
            backdrop-filter: blur(12px); /* Glass effect */
            -webkit-backdrop-filter: blur(12px); /* For Safari */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 1;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        /* Glass effect for playlist cards */
        .video-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(30, 30, 30, 0.7); /* Dark transparent background */
            backdrop-filter: blur(8px); /* Glass effect */
            -webkit-backdrop-filter: blur(8px); /* For Safari */
            margin: 6px 0;
            border-radius: 10px; /* Rounded corners for items */
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: 0.3s ease-in-out;
        }

        .video-item:hover {
            background: rgba(255, 255, 255, 0.15); /* Light hover effect */
        }

        .thumbnail {
            width: 120px;
            height: 80px;
            margin-right: 10px;
            border-radius: 6px;
        }

        .video-details {
            flex: 1;
            overflow: hidden;
        }

        .video-title {
            font-size: 14px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .video-meta {
            font-size: 12px;
            color: #ddd;
        }

        .play-btn, .remove-btn {
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            transition: 0.2s ease-in-out;
        }

        .play-btn {
            color: hsl(192, 100%, 50%);
        }

        .remove-btn {
            color: rgba(255, 68, 68, 0.8);
        }

        .remove-btn:hover {
            color: #ff4444;
        }

        .now-playing {
            background: rgba(4, 0, 70, 0.8);
            border-left: 4px solid #040046;
        }

        /* Control Button */
        .controls {
            text-align: center;
            margin-top: 12px;
        }

        #playAll {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: rgba(4, 0, 70, 0.8);
            color: white;
            border: none;
            border-radius: 8px; /* Rounded corners for button */
            transition: 0.3s ease-in-out;
        }

        #playAll:hover {
            background: rgba(4, 0, 100, 1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>EasyTube Playlist</h2>
    <div id="playlist"></div>
    <div class="controls">
        <button id="playAll">â–¶ Play All</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
